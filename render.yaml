services:
  - type: web
    name: asana-mcp-http-server
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start:http
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    secrets:
      - key: ASANA_ACCESS_TOKEN
        name: asana-access-token
